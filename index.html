<!DOCTYPE html>
<html lang="en">
<head>
    <!-- For optimal display on high DPI devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360Â° Image Gallery</title>

    <!-- Include Photo Sphere Viewer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Set up the grid container */
        #viewer-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            grid-auto-rows: auto;                  /* Auto rows */
            gap: 5vh;                              /* Margin between grid items */
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            padding: 5vh;                          /* Padding around the grid */
        }
        /* Style the grid items */
        .grid-item {
            position: relative; /* Position relative for absolute positioning of title */
            display: flex;
            justify-content: center; /* Center viewer horizontally */
        }
        /* Custom style for titles */
        .viewer-title {
            position: absolute; /* Position title absolutely */
            top: 10px;         /* Distance from top */
            left: 10px;        /* Distance from left */
            color: white;      /* White text */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            padding: 5px;      /* Padding around text */
            border-radius: 4px; /* Rounded corners for the background */
            font-size: 18px;   /* Font size */
            font-weight: bold; /* Font weight */
        }
        /* Make each viewer a square */
        .viewer-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio (Square) */
        }
        /* Position the viewer absolutely within its container */
        .viewer-wrapper > .viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Container for the viewers -->
    <div id="viewer-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
                "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
            }
        }
    </script>

    <script type="module">
        import { Viewer } from '@photo-sphere-viewer/core';

        // List of image filenames in the subfolder 'images'
        const imageFilenames = [
            '0.jpg',
            '1.jpg',
            '5.jpg',
            '4.jpg',
            '2.jpg',
            '3.jpg',
        ];
        // Custom titles for each image
        const imageTitles = [
            'Panorama 1',
            'Panorama 2',
            'Panorama 3',
            'Panorama 4',
            'Panorama 5',
            'Panorama 6',
        ];

        // The path to the subfolder containing the images
        const imageFolder = 'Images/';

        // Reference to the container div
        const container = document.getElementById('viewer-container');

        // Loop through each image filename and create a viewer
        imageFilenames.forEach((filename, index) => {
            // Create a grid item to hold both the title and viewer
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';

            // Create a title element for each viewer
            const titleElement = document.createElement('p');
            titleElement.className = 'viewer-title';
            titleElement.innerText = imageTitles[index]; // Use the custom title

            // Create a wrapper div to maintain aspect ratio
            const viewerWrapper = document.createElement('div');
            viewerWrapper.className = 'viewer-wrapper';

            // Append the title and viewer to the grid item
            gridItem.appendChild(titleElement);
            gridItem.appendChild(viewerWrapper);

            // Append the grid item to the main container
            container.appendChild(gridItem);

            // Create a div to hold the viewer
            const viewerDiv = document.createElement('div');
            viewerDiv.className = 'viewer-container';
            viewerWrapper.appendChild(viewerDiv);

            // Initialize the viewer and add it to the div
            const viewer = new Viewer({
                container: viewerDiv,
                panorama: imageFolder + filename,
                caption: filename,
                navbar: [
                    'autorotate',
                    'zoom',
                    'fullscreen'
                ],
            });
        });
    </script>

</body>
</html>
